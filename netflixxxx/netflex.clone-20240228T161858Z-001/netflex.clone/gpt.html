<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Netflix Clone</title>
  <link rel="stylesheet" href="gpt.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="logo">
    </div>

      <input type="text" placeholder="Search...">
      <button>Search</button>
    </div>
  </header>
  <main>
    <section class="hero">
      <h1>Welcome to Netflix</h1>
      <p>Watch thousands of TV shows, movies, and documentaries. Anytime, anywhere.</p>
    </section>
    <section class="featured">
      <h2>Featured Titles</h2>
      <div class="featured-items">
        <!-- Featured movie or TV show items go here -->
      </div>
    </section>
  </main>
  <footer>
    <p> &copy; 2024 Netflix Clone</p>
  </footer>
</body>
</html>
